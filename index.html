<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HACKPACK | Smart Estimator</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background-color: #0a0a0f;
      color: #e0e0e0;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 280px;
      background-color: #12121b;
      border-right: 1px solid #2c2c3b;
      padding: 25px;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      color: #58a6ff;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      background-color: #1e1e2b;
      transition: 0.3s;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      background-color: #2f2f44;
      transform: translateX(5px);
    }

    .sidebar ul li a {
      color: inherit;
      text-decoration: none;
      display: block;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #161623 0%, #0d0d15 100%);
    }

    .header {
      flex-shrink: 0;
      height: 500px;
      background-image: url('2.gif'); /* заменили на .gif */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #000;
      border-bottom: 2px solid #0ff;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.1);
    }

    .content {
      overflow-y: auto;
      padding: 40px;
      flex-grow: 1;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #0ff;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 1em;
    }

    input,
    select {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.4em;
      border: 1px solid #30363d;
      border-radius: 8px;
      background: #0f111a;
      color: #d6e0f0;
      font-size: 1em;
    }

    button {
      margin-top: 2em;
      padding: 0.9em;
      width: 100%;
      background: linear-gradient(90deg, #0ff, #58a6ff);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .result {
      margin-top: 2em;
      font-size: 1.2em;
      color: #39ff14;
      text-align: center;
    }

    #map {
      height: 400px;
      margin-top: 2em;
      border-radius: 12px;
    }

    footer {
      text-align: center;
      margin-top: 3em;
      padding: 1em;
      font-size: 0.85em;
      color: #7f8c99;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>HACKPACK</h2>
    <ul>
      <li>Главная</li>
      <li>О нас</li>
      <li>Контакты</li>
      <li><a href="https://t.me/vipcam1977" target="_blank">Telegram</a></li>
    </ul>
  </div>

  <div class="main">
    <div class="header"></div>

    <div class="content">
      <h1>Smart Property Estimator</h1>
      <!-- форма осталась без изменений -->
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Leaflet карта остаётся как есть
  </script>
</body>
</html>
