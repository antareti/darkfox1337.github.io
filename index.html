<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Property Estimator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* –¢–≤–æ–∏ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('tbilisi.png') no-repeat center center fixed;
      background-size: cover;
      color: #c9d1d9;
      margin: 0;
      padding: 0;
    }

    header {
      background: rgba(22, 27, 34, 0.9);
      padding: 1em;
      text-align: center;
      border-bottom: 2px solid #30363d;
    }

    header h1 {
      color: #58a6ff;
      margin: 0;
    }

    main {
      max-width: 600px;
      margin: 2em auto;
      padding: 2em;
      background: rgba(22, 27, 34, 0.95);
      border-radius: 12px;
      box-shadow: 0 0 12px #0ff;
    }

    label {
      display: block;
      margin-top: 1.5em;
      font-size: 0.95em;
    }

    input, select {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.4em;
      border: 1px solid #30363d;
      border-radius: 6px;
      background: #0d1117;
      color: #c9d1d9;
      font-size: 1em;
    }

    input:focus, select:focus {
      border-color: #58a6ff;
      outline: none;
    }

    button {
      margin-top: 2em;
      padding: 0.9em;
      width: 100%;
      background: linear-gradient(90deg, #0ff, #58a6ff);
      color: #0d1117;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    button:hover {
      background: linear-gradient(90deg, #58a6ff, #0ff);
    }

    .result {
      margin-top: 2em;
      font-size: 1.2em;
      font-weight: bold;
      color: #39ff14;
      text-align: center;
    }

    #map {
      height: 400px;
      border-radius: 12px;
      margin-top: 2em;
    }

    footer {
      text-align: center;
      margin-top: 2em;
      padding: 1em;
      font-size: 0.85em;
      color: #8b949e;
      background: rgba(22, 27, 34, 0.8);
    }
  </style>
</head>
<body>
  <header>
    <h1>Smart Property Estimator</h1>
  </header>
  <main>
    <form id="estimatorForm">
      <label>City:<input type="text" id="city" required></label>
      <label>District:<input type="text" id="district" required></label>
      <label>Property Type:
        <select id="type">
          <option value="apartment">Apartment</option>
          <option value="house">House</option>
        </select>
      </label>
      <label>Size (m¬≤):<input type="number" id="size" required></label>
      <label>Floor:<input type="number" id="floor"></label>
      <label>Year Built:<input type="number" id="year"></label>
      <label>Condition:
        <select id="condition">
          <option value="renovated">Renovated</option>
          <option value="not-renovated">Not Renovated</option>
        </select>
      </label>
      <button type="submit">Estimate Value</button>
    </form>
    <div id="map"></div>
    <div class="result" id="result"></div>
  </main>
  <footer>
    &copy; 2025 Smart Property Estimator. All rights reserved.
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ü–µ–Ω—ã –ø–æ —Ä–∞–π–æ–Ω–∞–º –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ JSON —Ñ–∞–π–ª–∞ (—Å–æ–∑–¥–∞–π —Ñ–∞–π–ª prices.json —Ä—è–¥–æ–º —Å —ç—Ç–∏–º html)
    let districtPrices = {};

    fetch('prices.json')
      .then(response => response.json())
      .then(data => {
        districtPrices = data;
        console.log('–¶–µ–Ω—ã –ø–æ —Ä–∞–π–æ–Ω–∞–º –∑–∞–≥—Ä—É–∂–µ–Ω—ã', districtPrices);
      })
      .catch(err => {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö —Ü–µ–Ω:', err);
      });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Leaflet –∫–∞—Ä—Ç—ã
    const map = L.map('map').setView([41.7151, 44.8271], 12); // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¢–±–∏–ª–∏—Å–∏
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // –ü—Ä–∏–º–µ—Ä GeoJSON —Å —Ä–∞–π–æ–Ω–∞–º–∏ (–∑–∞–º–µ–Ω–∏ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ)
    const districtsGeoJSON = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": {"name": "Vake"},
          "geometry": {
            "type": "Polygon",
            "coordinates": [[[44.776, 41.715], [44.782, 41.715], [44.782, 41.720], [44.776, 41.720], [44.776, 41.715]]]
          }
        },
        {
          "type": "Feature",
          "properties": {"name": "Saburtalo"},
          "geometry": {
            "type": "Polygon",
            "coordinates": [[[44.810, 41.720], [44.820, 41.720], [44.820, 41.730], [44.810, 41.730], [44.810, 41.720]]]
          }
        }
        // –î–æ–±–∞–≤—å –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ä–∞–π–æ–Ω—ã –ø–æ –∞–Ω–∞–ª–æ–≥–∏–∏
      ]
    };

    // –î–æ–±–∞–≤–ª—è–µ–º —Ä–∞–π–æ–Ω—ã –Ω–∞ –∫–∞—Ä—Ç—É —Å –∫–ª–∏–∫–æ–º –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ä–∞–π–æ–Ω–∞ –≤ —Ñ–æ—Ä–º–µ
    L.geoJSON(districtsGeoJSON, {
      style: {
        color: '#0ff',
        weight: 2,
        fillOpacity: 0.2
      },
      onEachFeature: function (feature, layer) {
        layer.on('click', function () {
          const districtName = feature.properties.name;
          document.getElementById('district').value = districtName;
          // –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ –º–æ–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å –ø–æ–ø–∞–ø —Å —Ü–µ–Ω–æ–π
          const priceInfo = districtPrices[districtName];
          if(priceInfo){
            layer.bindPopup(`${districtName}<br>–¶–µ–Ω–∞ –∫–≤.–º.:<br>–ö–≤–∞—Ä—Ç–∏—Ä–∞: $${priceInfo.apartment}<br>–î–æ–º: $${priceInfo.house}`).openPopup();
          } else {
            layer.bindPopup(`${districtName}<br>–î–∞–Ω–Ω—ã–µ –æ —Ü–µ–Ω–∞—Ö –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç`).openPopup();
          }
        });
      }
    }).addTo(map);

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã —Å —É—á—ë—Ç–æ–º –¥–∞–Ω–Ω—ã—Ö –∏–∑ JSON
    document.getElementById('estimatorForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const district = document.getElementById('district').value.trim();
      const size = parseFloat(document.getElementById('size').value);
      const type = document.getElementById('type').value;
      const condition = document.getElementById('condition').value;
      const year = parseInt(document.getElementById('year').value);

      if (!districtPrices[district]) {
        document.getElementById('result').textContent = "‚ùå –î–∞–Ω–Ω—ã–µ –ø–æ —Ä–∞–π–æ–Ω—É –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç.";
        return;
      }

      let basePricePerSqM = districtPrices[district][type];
      if (!basePricePerSqM) {
        document.getElementById('result').textContent = "‚ùå –î–∞–Ω–Ω—ã–µ –ø–æ —Ç–∏–ø—É –Ω–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç.";
        return;
      }

      // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∏ —Ü–µ–Ω—ã
      if (condition === 'renovated') basePricePerSqM += 200;
      if (year && year > 2015) basePricePerSqM += 100;
      if (year && year < 1980) basePricePerSqM -= 150;

      const estimate = size * basePricePerSqM;

      document.getElementById('result').textContent =
        `üè° –û—Ü–µ–Ω–æ—á–Ω–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å: $${estimate.toLocaleString(undefined, {minimumFractionDigits: 0})}`;
    });
  </script>
</body>
</html>
