<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HACKPACK | Smart Estimator</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 300px;
      background-color: #2a2a3b;
      border-right: 1px solid #444;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      padding: 12px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sidebar ul li:hover {
      background-color: #3a3a4d;
    }
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      background-color: #262638;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #58a6ff;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 1em;
      font-size: 0.95em;
    }
    input, select {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.4em;
      border: 1px solid #30363d;
      border-radius: 6px;
      background: #0d1117;
      color: #c9d1d9;
      font-size: 1em;
    }
    input:focus, select:focus {
      border-color: #58a6ff;
      outline: none;
    }
    button {
      margin-top: 2em;
      padding: 0.9em;
      width: 100%;
      background: linear-gradient(90deg, #0ff, #58a6ff);
      color: #0d1117;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }
    button:hover {
      background: linear-gradient(90deg, #58a6ff, #0ff);
    }
    .result {
      margin-top: 2em;
      font-size: 1.2em;
      font-weight: bold;
      color: #39ff14;
      text-align: center;
    }
    #map {
      height: 400px;
      border-radius: 12px;
      margin-top: 2em;
    }
    footer {
      text-align: center;
      margin-top: 2em;
      padding: 1em;
      font-size: 0.85em;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>HACKPACK</h2>
    <ul>
      <li>Главная</li>
      <li>О нас</li>
      <li>Контакты</li>
      <li><a href="https://t.me/vipcam1977" target="_blank">Telegram</a></li>
    </ul>
  </div>

  <div class="main">
    <h1>Smart Property Estimator</h1>
    <form id="estimatorForm">
      <label>Город:<input type="text" id="city" required></label>
      <label>Район:<input type="text" id="district" required></label>
      <label>Тип недвижимости:
        <select id="type">
          <option value="apartment">Квартира</option>
          <option value="house">Дом</option>
        </select>
      </label>
      <label>Площадь (м²):<input type="number" id="size" required></label>
      <label>Этаж:<input type="number" id="floor"></label>
      <label>Год постройки:<input type="number" id="year"></label>
      <label>Состояние:
        <select id="condition">
          <option value="renovated">Отремонтировано</option>
          <option value="not-renovated">Без ремонта</option>
        </select>
      </label>
      <button type="submit">Оценить</button>
    </form>

    <div id="map"></div>
    <div class="result" id="result"></div>

    <div style="text-align:center; margin-top: 2em;">
      <button id="pay-ton">Оплатить 2 TON через TON Wallet</button>
      <div id="payment-status" class="result"></div>
    </div>

    <footer>&copy; 2025 HACKPACK | Smart Property Estimator</footer>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.getElementById('estimatorForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const size = parseFloat(document.getElementById('size').value);
      const result = size * 1000 + ' $'; // Пример логики
      document.getElementById('result').textContent = 'Оценочная стоимость: ' + result;
    });

    const map = L.map('map').setView([55.751244, 37.618423], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
  </script>
</body>
</html>
