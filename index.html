<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Property Estimator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('tbilisi.png') no-repeat center center fixed;
      background-size: cover;
      color: #c9d1d9;
      margin: 0;
      padding: 0;
    }

    header {
      background: rgba(22, 27, 34, 0.9);
      padding: 1em;
      text-align: center;
      border-bottom: 2px solid #30363d;
    }

    header h1 {
      color: #58a6ff;
      margin: 0;
    }

    main {
      max-width: 600px;
      margin: 2em auto;
      padding: 2em;
      background: rgba(22, 27, 34, 0.95);
      border-radius: 12px;
      box-shadow: 0 0 12px #0ff;
    }

    label {
      display: block;
      margin-top: 1.5em;
      font-size: 0.95em;
    }

    input, select {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.4em;
      border: 1px solid #30363d;
      border-radius: 6px;
      background: #0d1117;
      color: #c9d1d9;
      font-size: 1em;
    }

    input:focus, select:focus {
      border-color: #58a6ff;
      outline: none;
    }

    button {
      margin-top: 2em;
      padding: 0.9em;
      width: 100%;
      background: linear-gradient(90deg, #0ff, #58a6ff);
      color: #0d1117;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    button:hover {
      background: linear-gradient(90deg, #58a6ff, #0ff);
    }

    .result {
      margin-top: 2em;
      font-size: 1.2em;
      font-weight: bold;
      color: #39ff14;
      text-align: center;
    }

    #map {
      height: 400px;
      border-radius: 12px;
      margin-top: 2em;
    }

    footer {
      text-align: center;
      margin-top: 2em;
      padding: 1em;
      font-size: 0.85em;
      color: #8b949e;
      background: rgba(22, 27, 34, 0.8);
    }
  </style>
</head>
<body>
  <header>
    <h1>Smart Property Estimator</h1>
  </header>
  <main>
    <form id="estimatorForm">
      <label>City:<input type="text" id="city" required></label>
      <label>District:<input type="text" id="district" required></label>
      <label>Property Type:
        <select id="type">
          <option value="apartment">Apartment</option>
          <option value="house">House</option>
        </select>
      </label>
      <label>Size (mÂ²):<input type="number" id="size" required></label>
      <label>Floor:<input type="number" id="floor"></label>
      <label>Year Built:<input type="number" id="year"></label>
      <label>Condition:
        <select id="condition">
          <option value="renovated">Renovated</option>
          <option value="not-renovated">Not Renovated</option>
        </select>
      </label>
      <button type="submit">Estimate Value</button>
    </form>
    <div id="map"></div>
    <div class="result" id="result"></div>
  </main>
  <footer>
    &copy; 2025 Smart Property Estimator. All rights reserved.
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.getElementById('estimatorForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const size = parseFloat(document.getElementById('size').value);
      const type = document.getElementById('type').value;
      const condition = document.getElementById('condition').value;
      const year = parseInt(document.getElementById('year').value);

      let basePricePerSqM = 1200;
      if (type === 'house') basePricePerSqM = 1000;
      if (condition === 'renovated') basePricePerSqM += 200;
      if (year && year > 2015) basePricePerSqM += 100;
      if (year && year < 1980) basePricePerSqM -= 150;

      const estimate = size * basePricePerSqM;

      document.getElementById('result').textContent =
        `Estimated Property Value: $${estimate.toLocaleString(undefined, {minimumFractionDigits: 0})}`;
    });

    // Leaflet map init
    const map = L.map('map').setView([41.7151, 44.8271], 12); // Tbilisi coords
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Example placeholder GeoJSON district (you should replace this with real GeoJSON)
    const districtLayer = L.geoJSON({
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": {"name": "Vake"},
          "geometry": {
            "type": "Polygon",
            "coordinates": [[[44.776, 41.715], [44.782, 41.715], [44.782, 41.720], [44.776, 41.720], [44.776, 41.715]]]
          }
        }
      ]
    }, {
      onEachFeature: function (feature, layer) {
        layer.on('click', function () {
          document.getElementById('district').value = feature.properties.name;
        });
        layer.bindPopup(feature.properties.name);
        layer.setStyle({
          color: '#0ff',
          weight: 2,
          fillOpacity: 0.2
        });
      }
    }).addTo(map);
  </script>
</body>
</html>
