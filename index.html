<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HACKPACK | Smart Estimator</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background-color: #0a0a0f;
      color: #e0e0e0;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 280px;
      background-color: #12121b;
      border-right: 1px solid #2c2c3b;
      padding: 25px;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      color: #58a6ff;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      background-color: #1e1e2b;
      transition: 0.3s;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      background-color: #2f2f44;
      transform: translateX(5px);
    }

    .sidebar ul li a {
      color: inherit;
      text-decoration: none;
      display: block;
    }

    .hamburger {
      display: none;
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1001;
      background-color: #12121b;
      border: none;
      color: #58a6ff;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      border-radius: 6px;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #161623 0%, #0d0d15 100%);
    }

    .header {
      flex-shrink: 0;
      height: 300px;
      background-image: url('2.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #000;
      border-bottom: 2px solid #0ff;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.1);
    }

    .content {
      overflow-y: auto;
      padding: 20px;
      flex-grow: 1;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0ff;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 1em;
    }

    input,
    select {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.4em;
      border: 1px solid #30363d;
      border-radius: 8px;
      background: #0f111a;
      color: #d6e0f0;
      font-size: 1em;
    }

    button[type="submit"] {
      margin-top: 2em;
      padding: 0.9em;
      width: 100%;
      background: linear-gradient(90deg, #0ff, #58a6ff);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .result {
      margin-top: 2em;
      font-size: 1.2em;
      color: #39ff14;
      text-align: center;
    }

    #map {
      height: 300px;
      margin-top: 2em;
      border-radius: 12px;
    }

    footer {
      text-align: center;
      margin-top: 3em;
      padding: 1em;
      font-size: 0.85em;
      color: #7f8c99;
    }

    /* Адаптация под мобильные устройства */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 1000;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .hamburger {
        display: block;
      }

      .header {
        height: 200px;
      }

      form {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <button class="hamburger" onclick="toggleSidebar()">☰</button>

  <div class="container">
    <div class="sidebar" id="sidebar">
      <h2>HACKPACK</h2>
      <ul>
        <li>Главная</li>
        <li>О нас</li>
        <li>Контакты</li>
        <li><a href="https://t.me/vipcam1977" target="_blank">Telegram</a></li>
      </ul>
    </div>

    <div class="main">
      <div class="header"></div>

      <div class="content">
        <h1>Smart Property Estimator</h1>
        <form id="estimatorForm">
          <label for="city">Город:
            <input type="text" id="city" name="city" required />
          </label>
          <label for="district">Район:
            <input type="text" id="district" name="district" required />
          </label>
          <label for="type">Тип недвижимости:
            <select id="type" name="type">
              <option value="apartment">Квартира</option>
              <option value="house">Дом</option>
            </select>
          </label>
          <label for="size">Площадь (м²):
            <input type="number" id="size" name="size" min="0" required />
          </label>
          <label for="floor">Этаж:
            <input type="number" id="floor" name="floor" min="0" />
          </label>
          <label for="year">Год постройки:
            <input type="number" id="year" name="year" min="1800" max="2099" />
          </label>
          <label for="condition">Состояние:
            <select id="condition" name="condition">
              <option value="renovated">Отремонтировано</option>
              <option value="not-renovated">Без ремонта</option>
            </select>
          </label>
          <button type="submit">Оценить</button>
        </form>

        <div id="map"></div>
        <div class="result" id="result"></div>
        <footer>&copy; 2025 HACKPACK | Smart Estimator</footer>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([55.751244, 37.618423], 13);

    const esriSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Esri, Maxar, Earthstar Geographics',
    });

    const osmStreets = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    });

    esriSat.addTo(map);

    const baseMaps = {
      "Спутник": esriSat,
      "Улицы": osmStreets
    };
    L.control.layers(baseMaps).addTo(map);

    let marker;

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>
</body>
</html>
