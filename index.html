<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Property Estimator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('3.gif') no-repeat center center fixed;
      background-size: cover;
      color: #c9d1d9;
      margin: 0;
      padding: 0;
    }

    header {
      background: rgba(22, 27, 34, 0.9);
      padding: 1em;
      text-align: center;
      border-bottom: 2px solid #30363d;
    }

    header h1 {
      color: #58a6ff;
      margin: 0;
    }

    main {
      max-width: 600px;
      margin: 2em auto;
      padding: 2em;
      background: rgba(22, 27, 34, 0.95);
      border-radius: 12px;
      box-shadow: 0 0 12px #0ff;
    }

    label {
      display: block;
      margin-top: 1.5em;
      font-size: 0.95em;
    }

    input, select {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.4em;
      border: 1px solid #30363d;
      border-radius: 6px;
      background: #0d1117;
      color: #c9d1d9;
      font-size: 1em;
    }

    input:focus, select:focus {
      border-color: #58a6ff;
      outline: none;
    }

    button {
      margin-top: 2em;
      padding: 0.9em;
      width: 100%;
      background: linear-gradient(90deg, #0ff, #58a6ff);
      color: #0d1117;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    button:hover {
      background: linear-gradient(90deg, #58a6ff, #0ff);
    }

    .result {
      margin-top: 2em;
      font-size: 1.2em;
      font-weight: bold;
      color: #39ff14;
      text-align: center;
    }

    #map {
      height: 400px;
      border-radius: 12px;
      margin-top: 2em;
    }

    footer {
      text-align: center;
      margin-top: 2em;
      padding: 1em;
      font-size: 0.85em;
      color: #8b949e;
      background: rgba(22, 27, 34, 0.8);
    }

    /* Стили paywall */
    #paywall {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.95);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #connectWallet {
      padding: 1em 2em;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #0ff, #58a6ff);
      color: #0d1117;
      margin-top: 1em;
    }
  </style>
</head>
<body><!-- Подключение TON Connect SDK -->
<script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect.umd.js"></script>

<script>
  const tonConnect = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl: "https://ton-connect.github.io/demo-dapp-with-react/tonconnect-manifest.json",
    buttonRootId: "ton-connect-button",
  });

  async function sendTonPayment() {
    try {
      const connectedWallet = await tonConnect.connectWallet();
      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 360, // 6 минут
        messages: [
          {
            address: "EQC4H...вставь_свой_TON_кошелёк", // ← ВСТАВЬ СЮДА СВОЙ КОШЕЛЁК
            amount: (2 * 10*


  <!-- Paywall -->
  <div id="paywall">
    <h2>Для доступа оплатите 2 TON</h2>
    <button id="connectWallet">Оплатить через TON Wallet</button>
  </div>

  <header>
    <h1>Smart Property Estimator</h1>
  </header>
  <main>
    <form id="estimatorForm">
      <label>City:<input type="text" id="city" required></label>
      <label>District:<input type="text" id="district" required></label>
      <label>Property Type:
        <select id="type">
          <option value="apartment">Apartment</option>
          <option value="house">House</option>
        </select>
      </label>
      <label>Size (m²):<input type="number" id="size" required></label>
      <label>Floor:<input type="number" id="floor"></label>
      <label>Year Built:<input type="number" id="year"></label>
      <label>Condition:
        <select id="condition">
          <option value="renovated">Renovated</option>
          <option value="not-renovated">Not Renovated</option>
        </select>
      </label>
      <button type="submit">Estimate Value</button>
    </form>
    <div id="map"></div>
    <div class="result" id="result"></div>
  </main>
  <footer>
    &copy; 2025 Smart Property Estimator. All rights reserved.
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
  <script>
    // Логика оплаты через TON
    const WALLET_ADDRESS = "UQB1VJhJmRowKWsqJig_T6DTNMO7Chdlfmi54WMpVfTdojUr"; // Твой кошелёк
    const AMOUNT_TON = 2;

    const tonConnect = new TON_CONNECT_UI.TonConnectUI();

    document.getElementById('connectWallet').addEventListener('click', async () => {
      try {
        const connectedWallet = await tonConnect.connectWallet();
        const walletAddress = connectedWallet.account.address;

        const tx = {
          validUntil: Math.floor(Date.now() / 1000) + 300,
          messages: [
            {
              address: WALLET_ADDRESS,
              amount: (AMOUNT_TON * 1e9).toString()
            }
          ]
        };

        await tonConnect.sendTransaction(tx);

        alert("После подтверждения транзакции будет проверка оплаты.");

        const waitAndCheck = async () => {
          try {
            const res = await fetch(`https://tonapi.io/v2/blockchain/accounts/${WALLET_ADDRESS}/transactions?limit=10`);
            const data = await res.json();
            const paid = data.transactions.find(tx =>
              tx.in_msg.source === walletAddress &&
              Number(tx.in_msg.value) >= AMOUNT_TON * 1e9
            );
            if (paid) {
              localStorage.setItem('unlocked', 'yes');
              document.getElementById('paywall').style.display = 'none';
            } else {
              setTimeout(waitAndCheck, 3000);
            }
          } catch (err) {
            console.error(err);
            setTimeout(waitAndCheck, 5000);
          }
        };

        waitAndCheck();

      } catch (error) {
        alert('Ошибка при оплате: ' + error.message);
      }
    });

    // Если уже оплатили ранее — скрываем paywall сразу
    if (localStorage.getItem('unlocked') === 'yes') {
      document.getElementById('paywall').style.display = 'none';
    }

    // Основная логика estimatorForm
    document.getElementById('estimatorForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const size = parseFloat(document.getElementById('size').value);
      const type = document.getElementById('type').value;
      const condition = document.getElementById('condition').value;
      const year = parseInt(document.getElementById('year').value);

      let basePricePerSqM = 1200;
      if (type === 'house') basePricePerSqM = 1000;
      if (condition === 'renovated') basePricePerSqM += 200;
      if (year && year > 2015) basePricePerSqM += 100;

      const estimatedPrice = basePricePerSqM * size;
      document.getElementById('result').textContent = `Estimated Value: $${estimatedPrice.toLocaleString()}`;
    });

    // Leaflet map setup (опционально)
    const map = L.map('map').setView([41.7151, 44.8271], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
  </script>
</body>
</html>
