      color: #d6e0f0;

      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .result {

      font-size: 1.2em;
      color: #39ff14;
      text-align: center;
    }

    #map {
      height: 300px;
      margin-top: 2em;
      border-radius: 12px;
    }

    footer {
      text-align: center;
      padding: 1em;
      font-size: 0.85em;
      color: #7f8c99;
    }

    .play-audio-button {
      position: fixed;

      padding: 10px 15px;
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px #0ff;

    }

      }

      }
